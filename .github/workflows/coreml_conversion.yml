name: Convert to CoreML

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyTorch (CPU)
        run: |
          python -m pip install --upgrade pip
          python -m pip install torch==1.11.0 torchvision==0.12.0 torchaudio==0.11.0 --index-url https://download.pytorch.org/whl/cpu

      - name: Install OpenMMLab dependencies
        run: |
          python -m pip install openmim
          python -m mim install mmcv-full==1.5.0 -f https://download.openmmlab.com/mmcv/dist/cpu/torch1.11/index.html

      - name: Install project requirements and CoreML tools
        run: |
          python -m pip install -r requirements.txt
          python -m pip install coremltools==7.0

      - name: Run conversion
        run: |
          python convert_to_coreml.py

      - name: Upload CoreML package
        uses: actions/upload-artifact@v4
        with:
          name: Bayesian_DPATISR-mlpackage
          path: Bayesian_DPATISR.mlpackage
